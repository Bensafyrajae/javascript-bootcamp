<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise Time Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sunrise Time Comparison</h1>
        
        <form id="locationForm">
            <div class="cities-container">
                <div class="city">
                    <h2>City 1</h2>
                    <div class="input-group">
                        <label for="lat1">Latitude:</label>
                        <input type="text" id="lat1" name="lat1" value="48.864716" required>
                    </div>
                    <div class="input-group">
                        <label for="lng1">Longitude:</label>
                        <input type="text" id="lng1" name="lng1" value="2.349014" required>
                    </div>
                    <div class="city-name">Paris</div>
                </div>

                <div class="city">
                    <h2>City 2</h2>
                    <div class="input-group">
                        <label for="lat2">Latitude:</label>
                        <input type="text" id="lat2" name="lat2" value="40.730610" required>
                    </div>
                    <div class="input-group">
                        <label for="lng2">Longitude:</label>
                        <input type="text" id="lng2" name="lng2" value="-73.935242" required>
                    </div>
                    <div class="city-name">New York</div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Compare Sunrise Times</button>
        </form>

        <div id="results" class="results">
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Fetching sunrise data...</p>
            </div>
            <div id="resultsContent" class="hidden">
                <h2>Sunrise Times</h2>
                <div class="results-grid">
                    <div class="result-card">
                        <h3>City 1 (Paris)</h3>
                        <div class="sunrise-time" id="sunrise1"></div>
                        <div class="sunrise-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 2v8"></path>
                                <path d="m4.93 10.93 1.41 1.41"></path>
                                <path d="M2 18h2"></path>
                                <path d="M20 18h2"></path>
                                <path d="m19.07 10.93-1.41 1.41"></path>
                                <path d="M22 22H2"></path>
                                <path d="m8 6 4-4 4 4"></path>
                                <path d="M16 18a4 4 0 0 0-8 0"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="result-card">
                        <h3>City 2 (New York)</h3>
                        <div class="sunrise-time" id="sunrise2"></div>
                        <div class="sunrise-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 2v8"></path>
                                <path d="m4.93 10.93 1.41 1.41"></path>
                                <path d="M2 18h2"></path>
                                <path d="M20 18h2"></path>
                                <path d="m19.07 10.93-1.41 1.41"></path>
                                <path d="M22 22H2"></path>
                                <path d="m8 6 4-4 4 4"></path>
                                <path d="M16 18a4 4 0 0 0-8 0"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <div id="timeDifference" class="time-difference"></div>
            </div>
            <div id="error" class="error hidden">
                <p>An error occurred while fetching the data. Please try again.</p>
            </div>
        </div>
    </div>

    <footer>
        <p>Data provided by <a href="https://sunrise-sunset.org/api" target="_blank">Sunrise-Sunset.org API</a></p>
    </footer>

    <script src="challenge.js"></script>
</body>
</html>
