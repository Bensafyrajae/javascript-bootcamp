<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Drum Kit 🥁</h1>

  <div class="drum-kit">
    <button class="drum" data-key="65">A</button>
    <button class="drum" data-key="83">S</button>
    <button class="drum" data-key="68">D</button>
    <button class="drum" data-key="70">F</button>
    <button class="drum" data-key="71">G</button>
    <button class="drum" data-key="72">H</button>
    <button class="drum" data-key="74">J</button>
  </div>

  <audio data-key="65" src="sounds/kick.wav"></audio>
  <audio data-key="83" src="sounds/snare.wav"></audio>
  <audio data-key="68" src="sounds/tom.wav"></audio>
  <audio data-key="70" src="sounds/clap.wav"></audio>
  <audio data-key="71" src="sounds/hihat.wav"></audio>
  <audio data-key="72" src="sounds/openhat.wav"></audio>
  <audio data-key="74" src="sounds/boom.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
